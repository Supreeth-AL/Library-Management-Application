<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" type="icon" href="images/poland.png">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>Public Library</header>
    <main>
        <div class="outline">
            <div class="loginpage">
                <form action="login">
                    <div class="form-input">
                        <div class="title">
                            <h3>Login to Your Account</h3>
                        </div>

                        <div class="form-item">
                            <label class="label-container">User Id</label> <br>
                            <input id="input-container" type="text" name="userid" required placeholder="Enter UserId">
                        </div>

                        <div class="form-item">
                            <label class="label-container">Password</label> <br>
                            <input id="input-container" type="text" name="password" required placeholder="Enter Password">
                        </div>

                        <div class="buttons">
                            <button id="login" type="submit">Login</button>
                            <button id="Register" type="button"
                                onclick="location.href='Registration.html'">Register</button>
                        </div>
                    </div>

                   
                </form>
            </div>
            <div class="images">
                <img src="images/enter2.png" alt="Login">
            </div>
        </div>
    </main>
</body>

</html>
