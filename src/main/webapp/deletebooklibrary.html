<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Book from Library</title>
    <link rel="icon" type="icon" href="images/poland.png">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="deletebooklibrary.css">
</head>

<body>
    <header>Public Library</header>
    <div class="outline">
        <form action="deletebooklibrary">
            <div class="deletebooklibrary">
                <div class="form-input">
                    <div class="title">
                        <h3>Remove book from Library</h3>
                    </div>  
                    <div class="form-item">
                        <label>Enter Book ID</label>
                        <input type="text" name="deletebookid" required>
                    </div>
                    <div class="buttons">
                        <button type="submit" value="Remove">Remove</button>
                        <button value="back" onclick="location.href='Destop.html'">Back</button>
                    </div>
                </div>
                <div class="images">
                    <img src="images/stack-of-books.png" alt="books">
                </div>
            </div>
        </form>
    </div>

</body>

</html>
