<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add staff Details</title>
    <link rel="icon" type="icon" href="images/poland.png">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="addStaff.css">
</head>

<body>
    <header>Public Library</header>
    <form action="addstaff">
        <div class="outline">
            <div class="addstaff">
                <div class="form-input">
                    <div class="title">
                        Add New staff Details
                    </div>

                    <div class="form-items">
                        <label>Staffs ID:</label>
                        <input type="text" name="addstaffid"required>
                    </div>

                    <div class="form-items">
                        <label>Staffs Name: </label>
                        <input type="text" name="addstaffname"required>
                    </div>

                    <div class="form-items">
                        <label>Email: </label>
                        <input type="text" name="addstaffemail" required>
                    </div>

                    <div class="form-items">
                        <label>address: </label>
                        <input type="text" name="addstaffaddress"  required >
                    </div>

                    <div class="form-items">
                        <label>Phone no: </label>
                        <input type="text" name="addstaffphoneno"required>
                    </div>

                    <div class="buttons">
                        <button type="submit" value="submit">Submit</button>
                        <button type="button" onclick="location.href='Destop.html'">back</button>
                    </div>
                </div>

                <div class="images">
                    <img src="images/content-creation.png" alt="staffdetails">
                </div>
            </div>
        </div>
    </form>
</body>

</html>
