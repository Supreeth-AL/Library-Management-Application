<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add book </title>
    <link rel="icon" type="icon" href="images/poland.png">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="addbook.css">
</head>

<body>
    <header>Public Library</header>
    <form action="addingbook">
        <div class="outline">
            <div class="addingbook">
                <div class="form-input">
                    <div class="title">
                        <h3>Adding book to your Section</h3>
                    </div>

                    <div class="form-item">
                        <label>Enter Book Id:</label>
                        <input type="text" name="bookid" required>
                    </div>

                    <div class="buttons">
                        <!-- <input type="submit" value="Add"> -->
                        <button type="submit" value="add">Add</button>
                          <button type="button" onclick="location.href='manage.html'">Back</button>
                    </div>
                </div>
                <div class="images">
                    <img src="images/addbookhistory.png" alt="bookStack">
                </div>
            </div>
        </div>
    </form>

</body>

</html>
