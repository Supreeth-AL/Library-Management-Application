<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Staff details</title>
    <link rel="icon" type="icon" href="images/poland.png">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="removeStaff.css">
</head>
<body>
    <header>Public Library</header>
    <form action="removeStafflibrary">
        <div class="outline">
            <div class="removeStafflibrary">
                <div class="form-input">
                    <div class="title">
                        <h3>Remove Staff Details from Library</h3>
                    </div>
                    <div class="form-item">
                        <label>Enter Staff Id</label>
                        <input type="text" name="removestaffid" required>
                    </div>
                    <div class="buttons">
                        <button type="submit" value="submit">Remove</button>
                        <button value="back" onclick="location.href='StaffAvailable.jsp'">Back</button>
                    </div>
                </div>
                <div class="images">
                    <img src="images/profile.png" alt="books">
                </div>
            </div>
        </div>
    </form>
</body>
</html>
