<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Book</title>
    <link rel="icon" type="icon" href="images/poland.png">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="booksearch.css">
</head>

<body>
    <header>Public Library</header>
    <form action="booksearch" method="get">
        <div class="outline">
            <div class="booksearch">
                <div class="form-input">
                    <div class="title">
                        <h3>Search the Book</h3>
                    </div>

                    <div class="form-items">
                        <label>Enter Name of Book or Author</label><br>
                        <input type="text" name="bsearch">
                    </div>

                    <div class="buttons">
                        <button type="submit" value="Search">Search</button>
                        <button type="button" onclick="location.href='Destop.html'">back</button>
                        
                    </div>
                </div>
                <div class="images">
                    <img src="images/stack-of-books.png" alt="booksearch">
                </div>
            </div>
        </div>
    </form>

</body>

</html>
